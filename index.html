<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>To Do List</title>
</head>
<body>
    <div class="upper">
        <div class="container">
        <header>My To Do List</header>
        <form id="form" autocomplete="off">
        <input id="input" type="text" placeholder="Item to add">
            <button id="submit" type="submit" disabled>Add Item</button>
        </form>
        <ul id="items"></ul>
    </div>
    <script src="https://kit.fontawesome.com/897e780ec5.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
